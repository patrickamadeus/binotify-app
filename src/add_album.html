<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/detail.css" />
    <link rel="stylesheet" href="css/detail-album.css" />
    <link rel="stylesheet" href="css/add_album.css"/>
    <link rel="stylesheet" href="css/music_player.css" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="grid-container">
        <div class="leftside-grid">
            <div class="sidebar__navbar">
                <img src="static/images/logowhite.png" alt="logo" class="logo">
                <hr>
                <div class="search">
                    <i class='bx bx-search-alt-2' style='color:#000000' ></i>
                    <input type="text" name="search" id="album_filter__input" placeholder="Search">
                </div>
                <ul class="nav-list">
                    <li>
                        <a href="sidebar.html">
                            <i class='bx bxs-home' style='color:#b2b2b2'  ></i>
                            <span class="list-name">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="album.html">
                            <i class='bx bx-album'></i>
                            <span class="list-name">Album</span>
                        </a>
                    </li>
                    <li>
                        <a href="premium_artist.html">
                            <i class='bx bxs-user-account'></i>
                            <span class="list-name">Premium Artist</span>
                        </a>
                    </li>
                    <li id = "add_song__button">
                        <a href="add_song.html">
                            <i class='bx bxs-music' style='color:#b2b2b2' ></i>
                            <span class="list-name">Add Song</span>
                        </a>
                    </li>
                    <li id = "add_album__button">
                        <a href="add_album.html">
                            <i class='bx bxs-add-to-queue'></i>
                            <span class="list-name">Add Album</span>
                        </a>
                    </li>
                    <li id = "detail_user__button">
                        <a href="detail_user.html">
                            <i class='bx bx-user' style='color:#b2b2b2' ></i>
                            <span class="list-name">User List</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="body">
            <div class = "user__navbar">
                <div class="user__pack">
                        <box-icon name='user-circle' type='solid' class="user-icon" color='#b2b2b2' ></box-icon>
                        <p id="username_holder" onclick="toggleMenu()">Hi, Welcome</p>
                    <div class="user__wrap">
                        <div class="user__wrap_item" id = "logout">
                            <a href="login.html">
                                <span>Log Out</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <form id = "addAlbumForm" method = "post">
                <div class="top__detail">
                    <div class="album_img__box">
                        <img src="" alt="" id = "add_album__img">
                        <section>
                            <label class="upload__button" for="add_album_detail__img">
                                <i class='bx bx-upload' style='color:#b2b2b2'  ></i>
                            </label>
                            <input type="file" id="add_album_detail__img" name="image_path" onchange="loadFile(event)" accept="image/*" required>
                        </section>
                    </div>
                    <section id="add_album__title">
                        <h5 id = "album__notes">ALBUM</h5>
                        <input type="text" id="add_album_detail__title" name="judul" placeholder="Album Title.." required>
                    </section>
                </div>
                <div class="bottom__detail">
                    <section class="add_album__line">
                        <section class="add_album__info">
                            <p>ARTIST</p>
                        </section>
                            <input type="text" id="add_album_detail__name" name="penyanyi" placeholder="Singer Name.." required>
                    </section>
                    <section class="add_album__line">
                        <section class="add_album__info">
                            <p>RELEASE DATE</p>
                        </section>
                        <input name = "tanggal_terbit" type="date" id="add_album_detail__date" required>
                    </section>
                    <section class="add_album__line">
                        <section class="add_album__info">
                            <p>GENRE</p>
                        </section>
                        <div class="add_album__genre">
                            <select name = "genre" required>
                                <option value="0">Select Genre:</option>
                                <option value="1">Pop</option>
                                <option value="2">Jazz</option>
                                <option value="3">Rock</option>
                                <option value="4">Country</option>
                                <option value="5">EDM</option>
                                <option value="6">Instrumental</option>
                                <option value="7">Hip Hop</option>
                                <option value="8">Blues</option>
                            </select>
                        </div>
                    </section>
                    <section class="add_album__line" id="for_button">
                        <p id = "add_album__warning_text" style = "color: white;"></p>
                        <input type="submit" value="ADD ALBUM" class="theButton" id="whiteButton"/>
                    </section>
                </div>
            </form>
        </div>
        <div class="music__bar">
            <div class="music-player">
                <div class="song-bar">
                    <div class="song-infos">
                        <div class="image-container">
                            <img src="static/images/no-song.png" alt="" id = "music_bar_detail__img" onerror="this.src='static/images/no-song.png';">
                        </div>
                        <div class="song-description">
                            <p class="title" id="music_bar_detail__title">
                            </p>
                            <p class="artist" id="music_bar_detail__singer"></p>
                        </div>
                    </div>
                </div>

                <div class="progress-controller">
                    <section class="playerBtn">
                        <button class="player-button"></button>
                        <p id="guestPlaybackWarning"></p> 
                    </section>
                    <div class="progress-container">
                        
                        <input type="range" class="timeline" max="100" value="0">
                        
                    </div>
                </div>
                <div class="other-features">
                    <div class="volume-bar">
                        <i class="fas fa-volume-down"></i>
                        <div class="volume-container">
                            <input type="range" class="timeline-volume" max="100" value="50">
                        </div>
                    </div>
                </div>
                <audio src="" controls id = "main-audio"></audio>
            </div>
        </div>
      </section>
    <script>
        let wrap = document.querySelector(".user__wrap");

        function toggleMenu(){
            wrap.classList.toggle("opened");
        }
    </script>
    <script src="scripts/admin/addAlbum.js"></script>
    <script src="scripts/helpers/addAlbum.js"></script>
    <script src="scripts/helpers/fetcher.js"></script>
    <script src="scripts/helpers/audioPlayer.js"></script>
    <script src="scripts/Songs/setSongDetailPage.js"></script>
    <script src="scripts/Songs/playbackHandler.js"></script>
    <script src="scripts/helpers/sessionHandler.js"></script>
    <script src="scripts/auth/logout.js"></script>
</body>
</html>
